  title: "Coordenação PSIKIT"
  text: "A Psikit surge por nos termos deparado com a escassez de formações nas áreas de psiquiatria de adultos e da infância e da adolescência, adaptadas às especificidades da prática clínica. 
  O objetivo da Psikit é capacitar e melhorar a qualidade da avaliação, diagnóstico e intervenção dos médicos (internos e especialistas) de psiquiatria de adultos, psiquiatria da infância e da adolescência e de medicina geral e familiar, através da organização de formações/workshops/cursos sobre os mais variados temas de saúde e doença mental. Consequentemente, esperamos enriquecer a prática clínica destas especialidades e melhorar os cuidados prestados."
